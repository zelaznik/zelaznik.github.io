<html>
  <head>
    <link rel="stylesheet" type="text/css" href="minesweeper/assets/main.css">
    <script type="text/javascript" src="minesweeper/lib/utils.js"></script>
    <script type="text/javascript" src="minesweeper/lib/grid.js"></script>
    <script type="text/javascript" src="minesweeper/lib/mineField.js"></script>
    <script type="text/javascript" src="minesweeper/lib/digital.js"></script>
    <script type="text/javascript" src="minesweeper/lib/score.js"></script>
    <script type="text/javascript" src="minesweeper/lib/timer.js"></script>
    <script type="text/javascript" src="minesweeper/lib/game.js"></script>
    <script type="text/javascript" src="minesweeper/lib/tiles.js"></script>
    <script type="text/javascript" src="minesweeper/lib/view.js"></script>
    <script type="text/javascript" src="minesweeper/lib/prepare.js"></script>
  </head>

  <body>
    <div id="main">
      <div class="controls">
        <button id="game-reset">Reset</button>
      </div>

      <div class="game">
        <canvas id="canvas" />
      </div>

      <div class="footer">
        <p>Copyright (C) 2015 Zelaznik Industries</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        prepare({
          document: document,
          canvas: document.getElementById('canvas'),
          resetButton: document.getElementById('game-reset')
        });
      });
    </script>
  </body>
</html>
